<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>page2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
    <h2>This is text</h2>
    <form action="index.html" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="put atleast 6 characters" minlength="6" maxlength="12" required>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="12" placeholder="password">
        <br>
        <label for="email">email</label>
        <input type="email:" id="email" placeholder="example@gmail.com">
        <br>
        <label for="date">birthdate:</label>
        <input type="date" id="date">
        <br>
        <label for="title">title:</label>
        <label for="Mr."> Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms."> Ms.</label>
        <input type="radio" id="Ms." value="Mrs." name="title">
        <br>
        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="debit">debit</option>
            <option value="cash">cash</option>
        </select>
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment:</label>
        <textarea id="comment" rows="2" cols="25"></textarea>
        <br>
        <label for="file">input file</label >
        <input type="file" id="file" accept="image/png, image/jpeg" required>

        <br>
        <input type="reset"> <br>
        <input type="submit">

    </form>
    </body>
</html>
